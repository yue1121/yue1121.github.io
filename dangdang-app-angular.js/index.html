<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>当当热搜榜</title>
    <link rel="stylesheet" href="assets/lib/weui/weui.css">
</head>

<body>
    <div ng-app="app">
        <div class="page__bd">
            <div ng-view>
            </div>
            <div class="weui-tabbar" ng-controller='mainController' style="position:fixed;bottom:0px;">
                <a href="#/" class="weui-tabbar__item {{selectedIndex == 0 ?'weui-bar__item_on':''}}" ng-click='linkTo(0)'>
                    <img src="./assets/images/icon_nav_button.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">首页</p>
                </a>
                <a href="#/blog" class="weui-tabbar__item {{selectedIndex == 1 ?'weui-bar__item_on':''}}" ng-click='linkTo(1)'>
                    <img src="./assets/images/icon_nav_msg.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">blog</p>
                </a>
                <a href="#/book" class="weui-tabbar__item {{selectedIndex == 2 ?'weui-bar__item_on':''}}" ng-click='linkTo(2)'>
                    <img src="./assets/images/icon_nav_article.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">当当热销</p>
                </a>
                <a href="#/about_me" class="weui-tabbar__item {{selectedIndex == 3 ?'weui-bar__item_on':''}}" ng-click='linkTo(3)'>
                    <img src="./assets/images/icon_nav_cell.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">我</p>
                </a>
            </div>
        </div>
    </div>
    <script src="assets/lib/angular.min.js"></script>
    <script src="assets/lib/angular-route.min.js"></script>
    <script src="assets/app.js"></script>
    <script src="assets/api/service.js"></script>
    <script src="assets/controllers/main_controller.js"></script>
    <script src="assets/controllers/book_controller.js"></script>
    <script src="assets/controllers/book_list_controller.js"></script>
</body>

</html>
